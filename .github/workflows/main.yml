name: CI/CD Pipeline

on:
  push:
    branches:
      - kube-dp

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Start Flask application
        run: |
          python3 app.py &
          sleep 5  # Wait for the application to start
          
      - name: Run tests
        run: behave
