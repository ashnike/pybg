apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
    type: front-end
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      name: myapp-prod
      labels:
        app: flask-app
        type: front-end
    spec:
      containers:
        - name: flask-app
          image: ashniike/pyyflask
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  labels:
    job: fk-app
    app: flask-app
spec:
  selector:
    app: flask-app
    type: front-end
  ports:
    - name : web
      protocol: TCP
      port: 5000
      targetPort: 5000
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata: 
  name: flask-servicemonitor
  labels: 
    release: prometheus
    app: prometheus
spec:
  jobLabel: job
  endpoints: 
    - interval: 15s
      port: web
      path: /metrics
  selector:
    matchLabels:
      app: flask-app
